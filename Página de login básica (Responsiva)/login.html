<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./static/css/style.css" />
    <script src="https://code.iconify.design/iconify-icon/2.3.0/iconify-icon.min.js"></script>
    <title>Login</title>
  </head>
  <body>
    <main>
      <section>
        <div class="left-content">
          <div class="logo-container">
            <img
              class="logo-name"
              src="./static/img/Ingram.png"
              alt="Logo Igram"
              srcset=""
            />
            <img
              class="logo"
              src="./static/img/logo.png"
              alt="Logo Igram"
              srcset=""
            />
          </div>
          <form class="form-login" action="#">
            <h1>Entrar</h1>
            <div class="form-input-labels">
              <input
                type="text"
                id="login"
                name="login"
                placeholder="Nome de usuário"
              />
              <input
                type="password"
                id="password"
                name="password"
                placeholder="Senha"
              />
            </div>
            <div class="form-button">
              <button type="submit">Entrar</button>
              <span>Não possui uma conta? <a href="#">Cadastre-se</a></span>
            </div>
            <div class="form-separator">
              <hr />
              <span>Ou entre com: </span>
              <hr />
            </div>
            <div class="social-login">
              <button>
                <span>Entrar com o Facebook</span>
                <iconify-icon icon="logos:facebook" class="icon"></iconify-icon>
              </button>
              <button>
                <span>Entrar com o Google</span>
                <iconify-icon
                  icon="logos:google-icon"
                  class="icon"
                ></iconify-icon>
              </button>
            </div>
          </form>
        </div>
        <div class="rigth-content">
          <img
            src="./static/img/login_banner.png"
            alt="Banner de uma mulher sentada em uma escada rolante"
          />
        </div>
      </section>
    </main>
  </body>
</html>
