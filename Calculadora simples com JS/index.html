<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="static/css/style.css" />
    <script defer src="static/js/script.js"></script>
    <title>Document</title>
  </head>
  <body>
    <main>
      <section>
        <div class="display-container">
          <span>0</span>
          <span>0</span>
        </div>
        <div class="buttons-container">
          <div class="numbers">
            <div>
              <button>1</button>
              <button>2</button>
              <button>3</button>
            </div>
            <div>
              <button>4</button>
              <button>5</button>
              <button>6</button>
            </div>
            <div>
              <button>7</button>
              <button>8</button>
              <button>9</button>
            </div>
          </div>
          <div class="operators">
            <button id="on-off">⏼</button>
            <button>C</button>
            <button>CE</button>
            <button>÷</button>
            <button>×</button>
            <button>-</button>
            <button>+</button>
          </div>
          <div class="zero-equal">
            <button>0</button>
            <button>=</button>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
